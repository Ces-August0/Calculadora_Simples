<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form>
            <h1>Calculadora JS</h1>
            <div class="row">
                <div class="col-md-4">
                    <label for="valor">Valor 1</label>
                    <input type="number" placeholder="Digite o valor 1" id="valor1" class="form-control">                    
                </div>
                <div class="col-md-4">
                    <label for="endereco">Valor 2</label>
                    <input type="number" placeholder="Digite o valor 2" id="valor2" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="total">Total</label>
                    <input type="number" placeholder="Total" id="total" class="form-control">
                </div>
            </div>

        <br />

            <div class="row">
                <div class="col-md-3">
                    <button type="button" class="btn btn-outline-primary" onclick="somar('+')">+</button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-outline-primary" onclick="subtrair('-')">-</button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-outline-primary" onclick="multiplicar('/')">/</button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-outline-primary" onclick="dividir('*')">*</button>
                </div>
            </div>

        <br />
        <button onclick="Resultado()" id="btnResultado" class="btn btn-dark">Resultado</button>            
        </form>
    </div>
</body>
</html>
